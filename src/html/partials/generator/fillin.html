<section class="">
  <h2 class="collapsable__header">
    <span class="collapsable__icon"></span>
    <span class="collapsable__title">Rellena</span>
    <span class="collapsable__arrow"></span>
  </h2>
  <form class="collapsable__content fillin" action="/signup" method="post">
    <label for="name" class="form__label">Nombre completo</label>
    <input type="text" id="name" class="form__input" />

    <label for="job" class="form__label">Puesto</label>
    <input type="text" id="job" class="form__input" />

    <label for="photo" class="form__label">Imagen de perfil</label>
    <div class="fillin-photo">
      <button class="">Añadir imagen</button>
      <div class="fillin-photo__preview"></div>
    </div>

    <label for="email" class="form__label">Email</label>
    <input type="email" id="email" class="form__input" />

    <label for="phone" class="form__label">Teléfono</label>
    <input type="text" id="phone" class="form_input" />

    <label for="linkedin" class="form__label">Linkedin</label>
    <input type="text" id="linkedin" class="form__input" />

    <label for="github" class="form__label">GitHub</label>
    <input type="text" id="github" class="form__input" />
  </form>
</section>
