<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Awesome profile cards</title>

    <script
      src="https://kit.fontawesome.com/d31a9c1094.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="icon" href="./assets/images/favicon.png" />
  </head>
  <body class="landingPage">
    <main class="main">
      <div class="main__content">
        <img
          class="main__content--logo"
          src="./assets/images/logo-awesome-profile-cards.svg"
          alt="logo awesome cards"
          title="logo awesome cards"
        />
        <h2 class="main__content--subtitle">Crea tu tarjeta de visita</h2>
        <p class="main__content--text">
          Crea mejores contactos profesionales de forma fácil y cómoda
        </p>
        <div class="main__actions">
          <article>
            <i class="far fa-object-ungroup"></i>
            <p class="main__actions--textIcons">Diseña</p>
          </article>
          <article>
            <i class="far fa-keyboard"></i>
            <p class="main__actions--textIcons">Rellena</p>
          </article>
          <article>
            <i class="fas fa-share-alt"></i>
            <p class="main__actions--textIcons">Comparte</p>
          </article>
        </div>
      </div>
      <a class="main__content--button" href="./cards.html" title="start"
        >Comenzar
      </a>
    </main>

    <footer class="footer">
      <div class="footer__container">
        <div class="footer__copy">
          <p>Awesome profile-cards &copy; 2021</p>
        </div>
        <div>
          <a href="https://adalab.es/" target="_blank">
            <img class="footer__logo" src="./assets/images/logo-adalab.png" alt="logo adalab" />
          </a>
        </div>
      </div>
    </footer>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
