<!DOCTYPE html>
<html lang="es">

<head>
      <meta charset="UTF-8" />
      <meta name="viewport"
            content="width=device-width, initial-scale=1" />
      <title>Look Like Loop</title>

      <style>
            @import url('https://fonts.googleapis.com/css2?family=Cabin+Sketch&family=Lemon&family=Merriweather:wght@900&family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap');
      </style>
      <script src="https://kit.fontawesome.com/d31a9c1094.js"
              crossorigin="anonymous"></script>
      <link rel="preconnect"
            href="https://fonts.gstatic.com" />

      <link rel="stylesheet"
            href="./assets/css/main.css" />
      <link rel="icon"
            href="./assets/images/Favicon-new.png"
            type="image/png" />
</head>

<body class="page">
      <header>
        <div class="page__header">
          <a href="./index.html"
             title="Home">
            <img class="page__header--logo"
                 src="./assets/images/Logo_cards.png"
                 alt="logo page" />
          </a>
        </div>
      </header>
      <div class="container__generator">
            <div class="preview">
              <div class="preview__reset">
                <button class="preview__reset--reset js-reset">
                  <i class="far fa-trash-alt"></i>
                  <a class="button__reset"
                     href="">Reset</a>
                </button>

              </div>
              <section>
                <article class="preview__container js-card">
                  <h2 class="preview__container--h2 js-card-name js-card">
                    Nombre Apellidos
                  </h2>
                  <p class="preview__container--h3 js-card-job js-card">
                    Front-end developer
                  </p>
                  <div class="preview__container--line"></div>
                  <img class="preview__container--photo js__profile-image js-big-photo"
                       style="background-image: url('https://media.giphy.com/media/pH7zVFpsSU1mkk7cLV/giphy.gif');" />
                  <ul class="card__icons js-card">
                    <li class="card__icons--item1">
                      <a href="#"
                         target="_blank"
                         class="fas fa-mobile-alt icons js-card-phone card__icons--item2">
                      </a>
                    </li>
                    <li class="card__icons--item1">
                      <a href="#"
                         target="_blank"
                         class="far fa-envelope icons js-card-email card__icons--item2">
                      </a>
                    </li>
                    <li class="card__icons--item1">
                      <a href="#"
                         target="_blank"
                         class="fab fa-linkedin-in icons js-card-linkedin card__icons--item2">
                      </a>
                    </li>
                    <li class="card__icons--item1">
                      <a href="#"
                         target="_blank"
                         class="fab fa-github-alt icons js-card-github card__icons--item2">
                      </a>
                    </li>
                  </ul>
                </article>
              </section>
            </div>
            <form class="form js-submit">
                  <section class="collapsable">
                    <div class="header-container collapsable__content js-collapsable">
                        <div class="collapsable__header">
                          <i class="collapsable__header--icon far fa-object-ungroup"></i>
                          <h2 class="collapsable__header--title">Diseña</h2>
                        </div>
                        <div class="collapsable__header2">
                          <i class="collapsable__header--arrow fas fa-chevron-down js-collapsable-arrow"></i>
                        </div>
                      </div>
                    <div class="collapsable__box js-collapsable-close">
                      <div class="collapsable__colors">
                        <h3 class="collapsable__colors--title">Colores</h3>
                      </div>
                      <div class="collapsable__content design">
                        <label class="display-block design__square-label">
                          <input
                            type="radio"
                            name="palette"
                            class="design__square-radio js-palette"
                            value="1"
                            checked
                          />
                          <ul class="palette-1">
                            <li class="design__square-color color-1"></li>
                            <li class="design__square-color color-2"></li>
                            <li class="design__square-color color-3"></li>
                          </ul>
                        </label>

                        <label class="display-block design__square-label">
                          <input
                            type="radio"
                            name="palette"
                            class="design__square-radio js-palette"
                            value="2"
                          />
                          <ul class="palette-2">
                            <li class="design__square-color color-1"></li>
                            <li class="design__square-color color-2"></li>
                            <li class="design__square-color color-3"></li>
                          </ul>
                        </label>

                        <label class="display-block design__square-label">
                          <input
                            type="radio"
                            name="palette"
                            class="design__square-radio js-palette"
                            value="3"
                          />
                          <ul class="palette-3">
                            <li class="design__square-color color-1"></li>
                            <li class="design__square-color color-2"></li>
                            <li class="design__square-color color-3"></li>
                          </ul>
                        </label>
                      </div>
                      <div class="collapsable__typo">
                        <h3 class="collapsable__typo--title">Tipografías</h3>
                      </div>
                      <div class="collapsable__content typo">
                        <label class="display-block design__square-label">
                          <input
                            type="radio"
                            name="typo"
                            class="design__square-radio js-typo"
                            value="1"
                            checked
                          />
                          <ul class="padd_typo1 typography-1">
                            <li class="style__typo typo-1">Classic</li>
                          </ul>
                        </label>

                        <label class="display-block design__square-label">
                          <input
                            type="radio"
                            name="typo"
                            class="design__square-radio js-typo"
                            value="2"
                          />
                          <ul class="padd_typo2 typography-2">
                            <li class="style__typo typo-2">Sketch</li>
                          </ul>
                        </label>

                        <label class="display-block design__square-label">
                          <input
                            type="radio"
                            name="typo"
                            class="design__square-radio js-typo"
                            value="3"
                          />
                          <ul class="padd_typo3 typography-3">
                            <li class="style__typo typo-3">L o o p</li>
                          </ul>
                        </label>
                      </div>
                    </div>
                  </section>

                  <section class="collapsable">
                    <div class="header-container collapsable__content js-collapsable">
                        <div class="collapsable__header">
                          <i class="collapsable__header--icon fa fa-keyboard-o"></i>
                          <h2 class="collapsable__header--title">Rellena</h2>
                        </div>
                        <div class="collapsable__header2">
                          <i class="collapsable__header--arrow fas fa-chevron-down js-collapsable-arrow"></i>
                        </div>
                      </div>
                    <div class="fillin-content collapsable__box js-collapsable-close">
                      <label for="name"
                             class="fillin__label">Nombre completo</label>
                      <input type="text"
                             id="name"
                             class="fillin__input js-input-name js-input-text"
                             placeholder="Ej: Sally Jill"
                             required />

                      <label for="job"
                             class="fillin__label">Puesto</label>
                      <input type="text"
                             id="job"
                             class="fillin__input js-input-job js-input-text"
                             placeholder="Ej: Front-end unicorn"
                             required />

                      <label for="photo"
                             class="fillin__label">Imagen de perfil</label>
                      <div class="fillin__photo">
                        <button class="fillin__photo--button js__profile-trigger">
                          Añadir imagen
                        </button>
                        <input type="file"
                               name="photo"
                               id="img-selector"
                               class="hidden-field input-required js__profile-upload-btn"
                               required />
                        <div class="fillin__photo--preview js__profile-preview js-small-photo"></div>
                      </div>

                      <label for="email"
                             class="fillin__label">Email</label>
                      <input type="email"
                             id="email"
                             class="fillin__input js-input-email js-input-text"
                             placeholder="Ej: sally-hill@gmail.com"
                             required />

                      <label for="phone"
                             class="fillin__label">Teléfono</label>
                      <input type="text"
                             id="phone"
                             class="fillin__input js-input-phone js-input-text"
                             placeholder="Ej: 555-55-55-55"
                             required />

                      <label for="linkedin"
                             class="fillin__label">Linkedin</label>
                      <input type="text"
                             id="linkedin"
                             class="fillin__input js-input-linkedin js-input-text"
                             placeholder="Ej: linkedin.com/in/sally.hill"
                             required />

                      <label for="github"
                             class="fillin__label">GitHub</label>
                      <input type="text"
                             id="github"
                             class="fillin__input js-input-github js-input-text"
                             placeholder="Ej: @sally-hill"
                             required />
                    </div>
                  </section>
                  <section class="collapsable collapsable3">
                    <div class="header-container collapsable__content js-collapsable">
                        <div class="collapsable__header">
                          <i class="collapsable__header--icon fas fa-share-alt"></i>
                          <h2 class="collapsable__header--title">Comparte</h2>
                        </div>
                        <div class="collapsable__header2">
                          <i class="collapsable__header--arrow fas fa-chevron-down js-collapsable-arrow"></i>
                        </div>
                      </div>
                    <div class="share-container collapsable__box js-collapsable-close">
                      <div class="collapsable__share js-createbtn-container">
                        <i class="collapsable__share--icon far fa-address-card"></i>
                        <a href="#" class="js-create-btn">Crear tarjeta</a>
                        <div class="js-card-result hidden"></div>
                      </div>
                    </div>
                    <div class="share-preview-container"></div>
                    <div class="share-card hidden js-share__container">
                      <h2 class="share-card__title js-created">La tarjeta ha sido creada:</h2>
                      <a class="share-card__link js-share__link" href=""></a>
                      <button class="share-card__button js-twitter-btn">
                        <a class="js-twitter-link" href="" target="blank">
                          <i class="fab fa-twitter"></i>Compartir en Twitter</a>
                      </button>
                    </div>
                  </section>

            </form>
      </div>
      <footer class="footer">
        <div class="footer__container">
          <div class="footer__copy">
            <p>Look Like Loop cards &copy; 2021</p>
          </div>
          <div>
            <a href="https://adalab.es/"
               target="_blank">
              <img class="footer__logo"
                   src="./assets/images/logo-adalab.png"
                   alt="logo adalab" />
            </a>
          </div>
        </div>
      </footer>

      <script src="./assets/js/main.js"></script>
</body>

</html>
